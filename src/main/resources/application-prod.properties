# Production: Encrypted passwords with BCrypt
app.password.mode=bcrypt
logging.level.com.example.demo=INFO
server.port=8090  # Or use proxy for 443
spring.datasource.url=jdbc:mysql://prod-db:3306/your_prod_db?useSSL=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
# ... other prod settings (e.g., CORS for prod domain)
cors.allowed-origins=https://your-domain.com